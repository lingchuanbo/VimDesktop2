[Settings]
; 快捷键设置 (默认: Ctrl+Q)
Hotkey=^q

[Display]
; 菜单颜色 (十六进制颜色代码)
MenuColor=C0C59C
; 图标大小
IconSize=32
; 菜单显示位置
MenuPosX=100
MenuPosY=100

[QuickAccess]
; 启用快捷序号功能 (1=启用, 0=禁用)
EnableQuickAccess=1
; 快捷序号字符 (可以是数字、字母等，按顺序使用)
QuickAccessKeys=123456789abcdefghijklmnopqrstuvwxyz

[FileManagers]
; 支持的文件管理器 (1=启用, 0=禁用)
TotalCommander=1
Explorer=1
XYplorer=1
DirectoryOpus=1

[Dialogs]
; 对话框行为设置 (自动生成)
; 格式: 程序名___窗口标题=行为
; 行为: 1=自动切换, 0=从不, 空=显示菜单

[AutoSwitchException]
; 自动切换异常设置 (自动生成)
; 格式: 程序名___窗口标题=Z顺序偏移量
; 默认偏移量为2