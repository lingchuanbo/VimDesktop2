
[config]
default_enable_show_info = 1
; 显示提示信息
editor = D:\Program Files\Microsoft VS Code\Code.exe
; 默认编辑器
enable_debug = 0
; 打开调试窗口
enable_log = 0
; 打印调试日志
lang = zh_cn
;lang = en
;默认语言
; 按键提示自动隐藏配置
tooltip_auto_hide = 1
; 是否启用按键提示自动隐藏 (0=禁用, 1=启用)
tooltip_hide_on_mouse_leave = 1
; 鼠标离开提示区域时自动隐藏 (0=禁用, 1=启用)
tooltip_hide_on_click_outside = 1
; 点击提示区域外时自动隐藏 (0=禁用, 1=启用)
tooltip_hide_on_window_change = 1
; 切换到其他窗口时自动隐藏 (0=禁用, 1=启用)
tooltip_hide_timeout = 5000
; 无操作自动隐藏超时时间(毫秒) (0=禁用超时, 默认5000ms)
tooltip_clear_key_cache_on_hide = 1
; 自动隐藏时是否清除按键缓存 (0=不清除, 1=清除, 默认1)
tooltip_global_window_monitor = 1
; 是否启用全局窗口监控来清除按键缓存 (0=禁用, 1=启用, 默认1)
; 主题设置
theme_mode = light
; 主题模式: light(明亮), dark(暗黑), system(跟随系统)
; 提示框库选择
tooltip_bg_color = 0x202020
tooltip_dark_bg_color = 0x202020
tooltip_dark_text_color = 0xE0E0E0
; 当前使用的提示框颜色（会根据主题自动设置，无需手动修改）
tooltip_font_name = Microsoft YaHei
tooltip_font_size = 12
; 提示菜单字体大小
tooltipswitch_font_size = 12
; 模式切换字体大小
; 提示框库配置说明:
; ToolTipOptions: 系统原生样式，轻量级，兼容性好
; BTT: 美化样式，支持圆角、渐变等效果，功能丰富
tooltip_library = ToolTipOptions
; 提示框库: ToolTipOptions(默认原生), BTT(美化版-含圆角)
; 提示框颜色设置
; 明亮主题的提示框颜色
tooltip_light_bg_color = White
tooltip_light_text_color = 0x381255
; 暗黑主题的提示框颜色
tooltip_text_color = 0xE0E0E0
; 提示框字体设置

[exclude]
;跳过窗口
vim = 

[global]
<w-e> = Run_TotalCommander
<w-f> = Run_Everything
default_Mode = normal
enabled = 0

[plugins]
AfterEffects = 1
Everything = 1
Max3D = 1
TTOTAL_CMD = 1

[plugins_DefaultMode]
AfterEffects = VIM模式
Everything = VIM模式
Max3D = VIM模式
TTOTAL_CMD = VIM模式

[extensions]
; 扩展功能配置，格式：显示名称=脚本路径|自动启动(1=是,0=否)
; 支持.ahk和.exe文件，程序会自动识别文件类型并选择合适的执行方式
; 自动启动标志：1=程序启动时自动运行，0=手动启动
窗口高亮 = \Apps\WindowHighlight\WindowHighlight.ahk|0
脚本管理 = \Apps\AHK2Manage\AHK2Manager.ahk|0
窗口跳转 = \Apps\QuickSwitch\QuickSwitch.ahk|0
窗口监视 = \Apps\WindowsSpy\WindowsSpy.ahk|0