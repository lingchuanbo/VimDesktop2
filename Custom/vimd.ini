
[config]
default_enable_show_info = 1
; 显示提示信息
editor = D:\Program Files\Microsoft VS Code\Code.exe
; 默认编辑器
enable_debug = 0
; 打开调试窗口
enable_log = 0
; 打印调试日志
lang = zh_cn
;lang = en
;默认语言
; 主题设置
theme_mode = dark
; 主题模式: light(明亮), dark(暗黑), system(跟随系统)
; 提示框库选择
tooltip_bg_color = 0x202020
tooltip_dark_bg_color = 0x202020
tooltip_dark_text_color = 0xE0E0E0
; 当前使用的提示框颜色（会根据主题自动设置，无需手动修改）
tooltip_font_name = Microsoft YaHei
tooltip_font_size = 12
; 提示框库配置说明:
; ToolTipOptions: 系统原生样式，轻量级，兼容性好
; BTT: 美化样式，支持圆角、渐变等效果，功能丰富
tooltip_library = BTT
; 提示框库: ToolTipOptions(默认原生), BTT(美化版-含圆角)
; 提示框颜色设置
; 明亮主题的提示框颜色
tooltip_light_bg_color = White
tooltip_light_text_color = 0x381255
; 暗黑主题的提示框颜色
tooltip_text_color = 0xE0E0E0
; 提示框字体设置

[exclude]
;跳过窗口
vim = 

[global]
<w-e> = Run_TotalCommander
<w-f> = Run_Everything
default_Mode = normal
enabled = 1

[plugins]
AfterEffects = 1
Everything = 1
Max3D = 1
TTOTAL_CMD = 1

[plugins_DefaultMode]
AfterEffects = VIM模式
Everything = VIM模式
Max3D = VIM模式
TTOTAL_CMD = VIM模式

[extensions]
; 扩展功能配置，格式：显示名称=脚本路径|自动启动(1=是,0=否)
; 支持.ahk和.exe文件，程序会自动识别文件类型并选择合适的执行方式
窗口高亮 = \Apps\WindowHighlight\WindowHighlight.ahk|0
脚本管理 = \Apps\AHK2Manage\AHK2Manager.ahk|0
窗口跳转 = \Apps\QuickSwitch\QuickSwitch.ahk|0
窗口监视 = \Apps\WindowsSpy\WindowsSpy.ahk|0

[VsCode]
<c-d> = SendKeyInput||!+{down}||向下复制行[=VIM]
;VSCode_向下复制
<c-q> = SendKeyInput||^/||注释/反注释[=VIM]
;VSCode_注释/反注释
default_Mode = VIM
;默认模式
enable_show_info = 0
;设置显示提示
enabled = 1
;是否启用
set_class = Chrome_WidgetWin_1
set_file = Code.exe
set_max_count = 100
;设置最大重复执行次数
set_time_out = 800
